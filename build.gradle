apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
	compile 'com.fasterxml.jackson.core:jackson-databind:2.5.2'
	compile 'org.zeromq:jeromq:0.3.4'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
