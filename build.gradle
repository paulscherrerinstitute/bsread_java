apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

version = '3.1.1'

repositories {
    mavenCentral()
    maven { url "http://artifacts.psi.ch/artifactory/libs-releases-local" }
    maven { url "http://artifacts.psi.ch/artifactory/libs-snapshots-local" }
}

dependencies {
	compile 'ch.psi:bitshuffle-lz4:1.0.4'
	
	compile 'org.slf4j:slf4j-api:1.7.16'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.7.1-1'
	compile 'org.zeromq:jeromq:0.3.6-PSI'
	compile 'net.jpountz.lz4:lz4:1.3.0'
	compile 'org.apache.commons:commons-lang3:3.4'
	
	testCompile 'ch.qos.logback:logback-classic:1.1.6'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}


